# Network Traffic Analyzer Configuration

# Network interface to capture packets from
network.interface=wlp4s0

# API URL for sending flow features
api.url=http://localhost:8080/api/flows

# Thread pool size for packet processing
thread.pool.size=4

# Flow timeout in milliseconds (60 seconds)
flow.timeout=60000

# HTTP request timeout in milliseconds
http.timeout=5000

# Number of times to retry failed HTTP requests
http.retry.count=3
